<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>TEC.206.003</title>
</head>

<body>
  <header>
    <nav class="container">
      <a href="/">
        <h1>TEC_003_movies</h1>
      </a>
      <div class="link-container">
        <a href="https://github.com/leandroaDocente">
          <img src="./img/gitHub.svg" alt="GitHub">/github
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section id="card-score-list">
      <div class="container score-container">
        <div>
          <div class="card-movies">
            <img src="https://media.themoviedb.org/t/p/w533_and_h300_bestv2/27yH7q4nYadsbF7wMUt5xQG2tYN.jpg"
              alt="Arcane">
            <div class="card-score-description">
              <h3>Arcane</h3>
              <form class="movies-score">
                <div class="form-group movies-form-group">
                  <label for="email">Informe seu email</label>
                  <input class="form-control" type="email" id="email">
                </div>
                <div class="form-group movies-form-group">
                  <label for="score">Informe sua avaliação</label>
                  <select class="form-control" type="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </form>
              <div class="movies-form-btn">
                <button class="movies-btn" type="submit">Salvar</button>
                <a class="movies-btn" href="index.html">Cancelar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
